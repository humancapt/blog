    {{ $.Scratch.Get "summary" }} -->
  </div>
  <footer>
    <a href="{{ .RelPermalink }}" class="button big">{{ i18n "read_more" }}</a>
    <!-- {{ .Render "stats" }} -->
  </footer>
</article>
